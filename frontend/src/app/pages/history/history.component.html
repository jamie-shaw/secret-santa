<aside id="image-container">
    <img border="0" src="/assets/images/SantaPresents2.gif" alt="Santa with Presents" />
</aside>

<section id="form-container">
    <div *ngIf="loading$ | async" class="loading">Checking the archives...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div *ngIf="!(loading$ | async) && !error" class="success">
        <form id="mainForm">
            Choose a year:
            <select
                name="selectedYear"
                id="selectedYear"
                [value]="selectedYear"
                (change)="onYearChange($event)"
            >
                <option *ngFor="let year of years" [value]="year">{{ year }}</option>
            </select>
        </form>

        <table>
            <caption>
                <b>{{ selectedYear }}</b>
            </caption>
            <tr>
                <th>Santa</th>
                <th>Recipient</th>
            </tr>

            <tr *ngFor="let recipient of recipients">
                <td>{{ recipient.userName }}</td>
                <td>{{ recipient.recipient }}</td>
            </tr>
        </table>

        <a href="/home" class="button">Back to Santa Home</a>
    </div>
</section>
