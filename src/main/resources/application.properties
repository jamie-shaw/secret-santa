spring.liquibase.change-log=classpath:db/liquibase-changelog.xml

spring.datasource.driver-class-name=org.postgresql.Driver

# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

# Because detection is disabled you have to set correct dialect by hand.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

spring.liquibase.parameters.rebuild=false
spring.thymeleaf.view-names:*.html

# username and password are passed in as JVM arguments (Settings | Config Vars in Heroku)
# spring.mail.username
# spring.mail.password
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

email.destinationAddressOverride=

application.url=https://secret-santa-online.herokuapp.com/

logging.level.com.secretsanta=DEBUG

# JWT Configuration
jwt.expiration=86400000
